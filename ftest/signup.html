<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINDORA â€“ Sign Up</title>

    <link rel="stylesheet" href="CSS/bootstrap.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/signup.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">FINDORA</a>
        <div class="ms-auto">
          <a href="index.html" class="btn btn-outline-success me-2">Home</a>
          <a href="login.html" class="btn btn-primary">Login</a>
        </div>
      </div>
    </nav>

    <section class="login-section">
      <div class="login-container">
        <div class="login-image">
          <img
            src="img/43c04767dc84407724a508142c04e736.png"
            alt="Sign Up Illustration"
          />
        </div>

        <div class="login-form">
          <h2>Create Your Account on <span>FINDORA</span></h2>
          <p>
            Sign up to manage your real estate listings, clients, and deals all
            in one place.
          </p>

          <form id="signupForm">
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />

            <button type="submit" class="btn-login">Sign Up</button>
          </form>

          <p class="signup-link">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </div>
      </div>
    </section>

    <script src="JS/bootstrap.js"></script>
    <script src="JS/signup.js"></script>
  </body>
</html>
