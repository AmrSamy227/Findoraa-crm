    <main class="container py-5">
      <div id="projectHeader" class="header-card mb-4"></div>

      <div class="mb-4">
        <div class="row g-3">
          <div class="col-lg-6">
            <input
              id="searchInput"
              class="form-control search-input"
              placeholder="Search units by name, type, price..."
            />
          </div>
          <div class="col-lg-3">
            <select id="statusFilter" class="form-select filter-select">
              <option value="">All Status</option>
              <option value="Available">Available</option>
              <option value="Pending">Pending</option>
              <option value="Sold">Sold</option>
            </select>
          </div>
          <div class="col-lg-3 d-grid">
            <button class="btn btn-primary fw-bold" id="addUnitBtnPage">
              <i class="fas fa-plus me-2"></i>Add Unit
            </button>
          </div>
        </div>
      </div>

      <div id="unitsArea" class="row g-4"></div>
    </main>

    <div class="modal fade" id="unitFormModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="unitFormTitle">Add Unit</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="unitId" />

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Unit Name</label>
                <input
                  id="unitName"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Unit 101"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Area (m²)</label>
                <input
                  id="unitArea"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="120"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Rooms</label>
                <input
                  id="unitRooms"
                  type="number"
                  min="0"
                  class="form-control form-control-sm"
                  placeholder="3"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Price</label>
                <input
                  id="unitPrice"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="$120,000"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">Payment</label>
                <select id="unitPayment" class="form-select form-select-sm">
                  <option value="Cash">Cash</option>
                  <option value="Installments">Installments</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Delivery</label>
                <select id="unitDelivery" class="form-select form-select-sm">
                  <option value="Immediate">Immediate</option>
                  <option value="After period">After period</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select id="unitStatus" class="form-select form-select-sm">
                  <option value="Available">Available</option>
                  <option value="Sold">Sold</option>
                  <option value="Pending">Pending</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Unit Image</label>
                <input
                  id="unitImgFile"
                  type="file"
                  accept="image/*"
                  class="form-control form-control-sm mb-2"
                />
                <input
                  id="unitImg"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Or paste image URL"
                />
                <img
                  id="unitImgPreview"
                  src=""
                  style="
                    max-width: 100%;
                    margin-top: 8px;
                    display: none;
                    border-radius: 8px;
                  "
                />
              </div>

              <div class="col-md-6">
                <label class="form-label">Unit Type</label>
                <select id="unitType" class="form-select form-select-sm">
                  <option value="Apartment">Apartment</option>
                  <option value="Villa">Villa</option>
                  <option value="Clinic">Clinic</option>
                  <option value="Office">Office</option>
                  <option value="Shop">Shop</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea
                  id="unitDesc"
                  class="form-control form-control-sm"
                  rows="3"
                  placeholder="Short description"
                ></textarea>
              </div>
            </div>

            <div class="text-end mt-3">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                id="saveUnitBtn"
              >
                Save Unit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
