<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINDORA – Login</title>
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">FINDORA</a>
        <div class="ms-auto">
          <a href="index.html" class="btn btn-outline-primary me-2">Home</a>
          <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </nav>

    <section class="login-section">
      <div class="login-container">
        <div class="login-image">
          <img
            src="img/2412c7a2c52568c7bc4904b5a60a8be5.png"
            alt="Login Illustration"
          />
        </div>

        <div class="login-form">
          <h2>Welcome back to <span>FINDORA</span></h2>
          <p>
            Your all-in-one platform for real estate success. Log in to access
            your dashboard and manage your listings.
          </p>

          <form id="loginForm">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <a href="#" class="forgot">Forgot Password?</a>
            <button type="submit" class="btn-login">Login</button>
          </form>

          <p class="signup-link">
            Don’t have an account? <a href="signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </section>

    <script src="JS/bootstrap.js"></script>
    <script src="JS/login.js"></script>
  </body>
</html>
