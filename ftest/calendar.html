    <div id="content">
      <h1 class="page-title">Deals Calendar</h1>

      <div class="calendar-container">
        <div class="calendar-header">
          <h3 id="monthYear"></h3>
          <div>
            <button class="nav-btn" onclick="previousMonth()">← Prev</button>
            <button class="nav-btn" onclick="todayMonth()">Today</button>
            <button class="nav-btn" onclick="nextMonth()">Next →</button>
          </div>
        </div>

        <div class="calendar" id="calendarGrid"></div>
      </div>

      <div class="deals-section">
        <h2 class="section-title">Schedule New Deal</h2>

        <div class="deal-form">
          <div class="form-group">
            <label>Deal Title</label>
            <input
              type="text"
              id="dealTitle"
              placeholder="e.g., Unit 301 Closing"
            />
          </div>

          <div class="form-group">
            <label>Deal Date</label>
            <input type="date" id="dealDate" />
          </div>

          <div class="form-group">
            <label>Deal Time</label>
            <input type="time" id="dealTime" />
          </div>

          <div class="form-group">
            <label>Agent/Team</label>
            <input type="text" id="dealAgent" placeholder="Agent name" />
          </div>

          <div class="form-group">
            <label>Property/Unit</label>
            <input
              type="text"
              id="dealProperty"
              placeholder="Project and unit"
            />
          </div>

          <div class="form-group">
            <label>Deal Type</label>
            <select id="dealType">
              <option value="Viewing">Viewing</option>
              <option value="Inspection">Inspection</option>
              <option value="Negotiation">Negotiation</option>
              <option value="Contract Signing">Contract Signing</option>
              <option value="Closing">Closing</option>
              <option value="Follow-up">Follow-up</option>
            </select>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea
              id="dealDesc"
              placeholder="Additional notes..."
            ></textarea>
          </div>

          <div style="grid-column: 1 / -1">
            <button class="btn-sm-gold" onclick="scheduleDeal()">
              Schedule Deal
            </button>
          </div>
        </div>
      </div>

      <div class="deals-section">
        <h2 class="section-title">Upcoming Deals</h2>
        <div class="deals-grid" id="upcomingDeals"></div>
      </div>
    </div>
