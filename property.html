<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Property Details — Findora</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/property.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container nav-grid">
        <a
          class="nav-left mobile-bell position-relative"
          href="notifications.html"
          title="Notifications"
        >
          <i class="fas fa-bell"></i>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-counter"
            style="display: none; font-size: 0.65rem"
            >0</span
          >
        </a>

        <a class="navbar-brand nav-center" href="index.html">FINDORA</a>

        <button
          class="navbar-toggler nav-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navContent"
        >
          ☰
        </button>
        <div class="collapse navbar-collapse" id="navContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="dashbord.html" data-page="dashbord.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="properities.html"
                data-page="properities.html"
                >Properities</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html" data-page="search.html"
                >Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clients.html" data-page="clients.html"
                >Clients</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="hr-dashboard.html"
                data-page="hr-dashboard.html"
                >HR</a
              >
            </li>

            <li class="nav-item ms-lg-3 desktop-bell">
              <a
                class="nav-link position-relative"
                href="notifications.html"
                title="Notifications"
              >
                <i class="fas fa-bell"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-counter"
                  style="display: none; font-size: 0.65rem"
                  >0</span
                >
              </a>
            </li>

            <li class="nav-item dropdown ms-3">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                href="#"
                id="profileDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://i.pravatar.cc/40"
                  alt="Profile"
                  class="rounded-circle"
                  width="40"
                  height="40"
                  style="object-fit: cover; border: 2px solid #1f7aec"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end shadow"
                aria-labelledby="profileDropdown"
              >
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="#">
                    <i class="bi bi-person-circle me-2"></i> Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="#">
                    <i class="bi bi-gear me-2"></i> Settings
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item d-flex align-items-center text-danger"
                    href="#"
                  >
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="ms-3"></div>
        </div>
      </div>
    </nav>

    <main class="container py-4 py-lg-5">
      <div id="content" class="fade-up"></div>
    </main>

    <div class="mobile-actions d-lg-none">
      <button class="btn btn-primary w-100" id="mobileCallBtn">
        <i class="fas fa-phone-alt me-2"></i>Request a Call
      </button>
      <a class="btn btn-outline-light w-100" href="search.html">
        <i class="fas fa-arrow-left me-2"></i>Back to Search
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/auth-utils.js"></script>
    <script src="JS/property.js"></script>
  </body>
</html>
