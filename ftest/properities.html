<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Properities — Findora</title>

    <link rel="stylesheet" href="CSS/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/properities.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container nav-grid">
        <a
          class="nav-left mobile-bell position-relative"
          href="notifications.html"
          title="Notifications"
        >
          <i class="fas fa-bell"></i>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-counter"
            style="display: none; font-size: 0.65rem"
            >0</span
          >
        </a>

        <a class="navbar-brand nav-center" href="index.html">FINDORA</a>

        <button
          class="navbar-toggler nav-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navContent"
        >
          ☰
        </button>
        <div class="collapse navbar-collapse" id="navContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="dashbord.html" data-page="dashbord.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="properities.html"
                data-page="properities.html"
                >Properities</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html" data-page="search.html"
                >Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clients.html" data-page="clients.html"
                >Clients</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="hr-dashboard.html"
                data-page="hr-dashboard.html"
                >HR</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calendar.html" data-page="calendar.html"
                >Calendar</a
              >
            </li>
            <li class="nav-item ms-lg-3 desktop-bell">
              <a
                class="nav-link position-relative"
                href="notifications.html"
                title="Notifications"
              >
                <i class="fas fa-bell"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-counter"
                  style="display: none; font-size: 0.65rem"
                  >0</span
                >
              </a>
            </li>
            <li class="nav-item dropdown ms-3">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                href="#"
                id="profileDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://i.pravatar.cc/40"
                  alt="Profile"
                  class="rounded-circle"
                  width="40"
                  height="40"
                  style="object-fit: cover; border: 2px solid #1f7aec"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end shadow"
                aria-labelledby="profileDropdown"
              >
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="#">
                    <i class="bi bi-person-circle me-2"></i> Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="#">
                    <i class="bi bi-gear me-2"></i> Settings
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item d-flex align-items-center text-danger"
                    href="#"
                  >
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="ms-3"></div>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div
        class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4"
      >
        <div>
          <h2 class="gold mb-1">
            <i class="fas fa-city me-2"></i> Properities
          </h2>
          <div class="muted">Browse your projects or units inventory.</div>
        </div>

        <div class="d-flex align-items-center gap-2">
          <div class="segmented" role="tablist" aria-label="View toggle">
            <button id="btnProjects" class="active" type="button">
              <i class="fas fa-building me-2"></i>Projects
            </button>
            <button id="btnUnits" type="button">
              <i class="fas fa-home me-2"></i>Units
            </button>
          </div>

          <div id="adminActions"></div>
        </div>
      </div>

      <div class="page-card mb-4">
        <div class="row g-3 align-items-center">
          <div class="col-lg-6">
            <input
              id="searchInput"
              class="form-control search-input"
              placeholder="Search by name, location, type..."
            />
          </div>
          <div class="col-lg-3">
            <select id="projectFilter" class="form-select filter-select">
              <option value="">All Projects</option>
            </select>
          </div>
          <div class="col-lg-3">
            <select id="statusFilter" class="form-select filter-select">
              <option value="">All Status</option>
              <option value="available">Available</option>
              <option value="pending">Pending</option>
              <option value="sold">Sold</option>
            </select>
          </div>
        </div>
        <div class="small muted mt-2">
          * Project filter & status filter apply only in Units view.
        </div>
      </div>

      <div id="contentArea" class="row g-4"></div>
    </main>

    <div
      class="modal fade"
      id="projectFormModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="projectFormTitle">Add Project</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="projectId" />
            <div class="mb-3">
              <label class="form-label">Project Name</label>
              <input
                id="projectName"
                type="text"
                class="form-control form-control-sm"
                placeholder="Project name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Project Image</label>
              <input
                id="projectImgFile"
                type="file"
                accept="image/*"
                class="form-control form-control-sm mb-2"
              />
              <input
                id="projectImg"
                type="text"
                class="form-control form-control-sm"
                placeholder="Or paste image URL"
              />
              <img
                id="projectImgPreview"
                src="/placeholder.svg"
                style="
                  max-width: 100%;
                  margin-top: 8px;
                  display: none;
                  border-radius: 8px;
                "
              />
            </div>

            <div class="mb-3">
              <label class="form-label">City / Location</label>
              <input
                id="projectLocation"
                type="text"
                class="form-control form-control-sm"
                placeholder="Cairo, New Cairo, Giza..."
              />
            </div>

            <div class="text-end">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                id="saveProjectBtn"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/auth-utils.js"></script>

    <script src="JS/properities.js"></script>
  </body>
</html>
